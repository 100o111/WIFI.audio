<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>RSVP - wifi.audio</title>
<style>
  @font-face {
    font-family: 'SF Pro';
    src: url('https://developer.apple.com/fonts/SF-Pro.ttf');
  }

  /* Layout basics -------------------------------------------------------- */
  html, body { height: 100%; margin: 0; }
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    background: #fff;
    font-family: 'SF Pro', sans-serif;
    font-size: 16px;
    padding: 2rem 2rem 5rem;
    box-sizing: border-box;
    overflow-x: hidden;
  }

  /* Content container ---------------------------------------------------- */
  .container {
    width: 100%;
    max-width: 500px;
    line-height: 1.4;
  }

  h1 {
    font-size: 24px;
    font-weight: 500;
    margin: 0 0 1rem 0;
  }

  .event-info {
    margin-bottom: 2rem;
    line-height: 1.6;
    align: center;
  }

  /* Form styling --------------------------------------------------------- */
  form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }

  label {
    font-size: 14px;
    font-weight: 500;
  }

  input[type="text"],
  input[type="email"] {
    padding: 12px 16px;
    font-size: 16px; /* Prevents zoom on iOS */
    font-family: inherit;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    background: #fff;
    transition: border-color 0.2s;
  }

  input[type="text"]:focus,
  input[type="email"]:focus {
    outline: none;
    border-color: #000;
  }

  /* Checkbox styling ----------------------------------------------------- */
  .checkbox-group {
    display: flex;
    align-items: flex-start;
    gap: 0.75rem;
  }

  input[type="checkbox"] {
    margin-top: 2px;
    width: 18px;
    height: 18px;
    cursor: pointer;
    flex-shrink: 0;
  }

  .checkbox-label {
    font-size: 14px;
    line-height: 1.4;
  }

  /* Submit button -------------------------------------------------------- */
  button {
    padding: 14px 24px;
    font-size: 16px;
    font-family: inherit;
    font-weight: 500;
    background: #000;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: opacity 0.2s;
  }

  button:hover {
    opacity: 0.8;
  }

  button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  /* Success message ------------------------------------------------------ */
  .success-message {
    display: none;
    padding: 1.5rem;
    background: #f0f9ff;
    border: 1px solid #e0f2fe;
    border-radius: 8px;
    text-align: center;
  }

  .success-message.show {
    display: block;
  }

  /* Links ---------------------------------------------------------------- */
  a {
    color: #000;
    text-decoration: underline;
  }

  /* Back link ------------------------------------------------------------ */
  .back-link {
    margin-bottom: 2rem;
    font-size: 14px;
  }

  /* Error message -------------------------------------------------------- */
  .error-message {
    display: none;
    color: #dc2626;
    font-size: 14px;
    margin-top: 0.5rem;
  }

  .error-message.show {
    display: block;
  }
</style>
</head>
<body>

  <div class="container">

    <h1>RSVP</h1>
    
    <div class="event-info">
      <strong>wifi.audio</strong><br>
      Thursday, 29 May 2025<br>
      The Lodge, Berlin
    </div>

    <form id="rsvp-form" action="https://formspree.io/f/movdzzbb" method="POST">
      <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required>
        <div class="error-message" id="email-error">Please enter a valid email address</div>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="privacy" name="privacy_consent" value="yes" required>
        <label for="privacy" class="checkbox-label">
          I consent to the <a href="privacy-policy.html" target="_blank">Privacy Policy</a> *
        </label>
      </div>

      <button type="submit">Send</button>
    </form>

    <div class="success-message" id="success">
      <strong>Thank you!</strong><br>
      Your RSVP has been received. See you on Thursday <3
    </div>
  </div>

  <script>
    const form = document.getElementById('rsvp-form');
    const successMessage = document.getElementById('success');
    const emailInput = document.getElementById('email');
    const emailError = document.getElementById('email-error');

    // Email validation
    emailInput.addEventListener('blur', function() {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (this.value && !emailRegex.test(this.value)) {
        emailError.classList.add('show');
      } else {
        emailError.classList.remove('show');
      }
    });

    // Form submission
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Disable submit button
      const submitButton = form.querySelector('button');
      submitButton.disabled = true;
      submitButton.textContent = 'Sending...';

      // Collect form data
      const formData = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });

        if (response.ok) {
          // Show success message
          form.style.display = 'none';
          successMessage.classList.add('show');
        } else {
          throw new Error('Form submission failed');
        }
      } catch (error) {
        alert('Sorry, there was an error submitting your RSVP. Please try again.');
        submitButton.disabled = false;
        submitButton.textContent = 'Send RSVP';
      }
    });
  </script>

</body>
</html>
